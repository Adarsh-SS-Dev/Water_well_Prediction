<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Water Well Prediction</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #11998e, #38ef7d); /* Water-inspired colors */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            color: white;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.25);
            border: none;
        }
        .btn-primary {
            background: linear-gradient(to right, #00695c, #26a69a);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #26a69a, #004d40);
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 150, 136, 0.3);
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 class="mb-3">üíß Water Well Prediction System</h1>
        <p class="lead">Predict well suitability, depth, and discharge based on geological and climatic factors.</p>
        <a href="{% url 'predict' %}" class="btn btn-primary btn-lg">üîç Start Prediction</a>
    </div>

</body>
</html>
